<!doctype html>
<head>
<link rel="stylesheet" type="text/css" href="style.css">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js">
</script>
<script src="touch_typing.js"></script>
<title>
</title>
</head>
<body>
 <main>
  <h1>Type the keys you see below</h1>
  <div id="keyboard">
   <div id="number-row">
    <div class="key">
        <!-- <sup>~</sup> -->
        <sub>`</sub>
    </div>
    <div class="key">
        <!-- <sup>!</sup> -->
        <sub>1</sub>
    </div>
    <div class="key">
        <!-- <sup>@</sup> -->
        <sub>2</sub>
    </div>
    <div class="key">
        <!-- <sup>#</sup> -->
        <sub>3</sub>
    </div>
    <div class="key"> 
        <!-- <sup>$</sup> -->
        <sub>4</sub>
    </div>
    <div class="key">
        <!-- <sup>%</sup> -->
        <sub>5</sub>
    </div>
    <div class="key">
        <!-- <sup>^</sup> -->
        <sub>6</sub>
    </div>
    <div class="key">
        <!-- <sup>&</sup> -->
        <sub>7</sub>
    </div>
    <div class="key">
        <!-- <sup>*</sup> -->
        <sub>8</sub>
    </div>
    <div class="key">
        <!-- <sup>(</sup> -->
        <sub>9</sub>
    </div>
    <div class="key">
        <!-- <sup>)</sup> -->
        <sub>0</sub>
    </div>
    <div class="key">
        <!-- <sup>_</sup> -->
        <sub>-</sub>
    </div>
    <div class="key">
        <!-- <sup>+</sup> -->
        <sub>=</sub>
    </div>
    <div id ="delete" class="key">delete</div>
  </div>
   <div id="first-row">
     <div id="tab" class="key">tab</div>
     <div class="key">Q</div>
     <div class="key">W</div>
     <div class="key">E</div>
     <div class="key">R</div>
     <div class="key">T</div>
     <div class="key">Y</div>
     <div class="key">U</div>
     <div class="key">I</div>
     <div class="key">O</div>
     <div class="key">P</div>
     
     <div class="key"><sup>{</sup><sub>[</sub></div>
     <div class="key"><sup>}</sup><sub>]</sub></div>
     <div class="key"><sup>|</sup><sub>\</sub></div>
   </div>

   <div id="second-row">
     <div id="capslock" class="key">caps lock</div>
     <div class="key">A</div>
     <div class="key">S</div>
     <div class="key">D</div>
     <div class="key">F</div>
     <div class="key">G</div>
     <div class="key">H</div>
     <div class="key">J</div>
     <div class="key">K</div>
     <div class="key">L</div>
     <div class="key"><sup>:</sup><sub>;</sub></div>
     <div class="key"><sup>"</sup><sub>'</sub></div>
      <div id="return" class="key">return</div>
    </div>
   
    <div id="third-row">
     <div id="shift-left" class="key">shift</div>
     <div class="key">Z</div>
     <div class="key">X</div>
     <div class="key">C</div>
     <div class="key">V</div>
     <div class="key">B</div>
     <div class="key">N</div>
     <div class="key">M</div>
     <div class="key"><sup><</sup><sub>,</sub></div>
     <div class="key"><sup>></sup><sub>.</sub></div>
     <div class="key"><sup>?</sup><sub>/</sub></div>
     <div id="shift-right" class="key">shift</div>
   </div>

   <div id="fourth-row">
     <div class="key">fn</div>
     <div class="key">control</div>
     <div class="key">alt option</div>
     <div id="command-left" class="key">command</div>
     <div id="space" class="key">space</div>
     <div id="command-right" class="key">command</div>
     <div class="key">alt option</div>
   </div>
  </div>

  <div id="text-to-type">F</div>
  <form>
    <input type="text">
  </form>
 </main>
</body>
</html>
